<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro form</title>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <div class="intro-form container">
      <div class="hero">
        <div class="hero-top">
          <div class="hero-title">frontend and backend</div>
          <h1 class="hero-heading">Learn to program by <br> watching <br> professionals</h1>
          <p class="hero-text">
            See how experienced developers solve <br> problems in real time
          </p>
        </div>
        <div class="hero-bottom">
          <p><strong>Try it free 7 days,</strong> then $20/mo</p>
        </div>
      </div>
      <div class="form-block">
        <h2 class="form-heading">Sign up for the course and<br>get free 7 days</h2>
        <form class="form">
          <input type="text" placeholder="Name">
          <input type="text" placeholder="Last Name">
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
        </form>
        <a class="form-link" href="#">Claim your free trial</a>
        <p class="form-text">By clicking the button, you are agreeing to our Terms and Services</p>
      </div>
    </div>
  </main>
</body>

</html>
